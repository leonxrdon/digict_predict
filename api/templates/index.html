<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Predicción de Dígitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 mt-2 mb-2">
                <div class="card h-100">
                    <div class="card-header">
                        <h2>Dibuja un dígito</h2>
                    </div>
                    <div class="card-body">
                        <div class="canvas-container">
                            <canvas id="drawingCanvas" width="500" height="500"></canvas>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <button onclick="clearCanvas()" id="clearButton" class="btn btn-block btn-secondary">Borrar</button>
                            </div>
                            <div class="col">
                                <button onclick="predictDigit()" id="predictButton" class="btn btn-block btn-primary">Predecir Dígito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-2 mb-2" id="predictionResult"">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
